<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASER PUZZLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1><span class="highlight">ASER</span>PUZZLE</h1>
        <p>Find the correct code.</p>
        
        <div class="input-container">
            <input type="text" maxlength="1" id="digit1" class="code-input" disabled>
            <input type="text" maxlength="1" id="digit2" class="code-input" disabled>
            <input type="text" maxlength="1" id="digit3" class="code-input" disabled>
            <input type="text" maxlength="1" id="digit4" class="code-input" disabled>
        </div>

        <button id="start-btn">Start</button>
        <p id="message"></p>

        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        
        <p id="time-left" class="time-display"></p> <!-- إضافة عنصر الوقت المتبقي -->
    </div>

    <script src="script.js"></script>
</body>
</html>
